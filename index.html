<head>

    <link rel="stylesheet" href="stylin/index.css">
    <link rel="stylesheet" href="stylin/samstyle.css">
    <link rel="stylesheet" href="stylin/defaultStyles.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="loadHeader.js"></script>


</head>

<body>
    <div id="header"></div>

    <body class="body">
        <div class='header-image'></div>

        <div class="content">
            
            <div class="section--default about-me-resume">
                <a href="assets/Resume.pdf" target="_blank" id="resumeLink"></a>
                <div class="about-me-resume__picture" onclick="window.location.href='/pages/about.html'">
                    <div class="about-me-resume__picture-image"></div>
                    <div class="about-me-resume__picture-text about-me-resume__text">Learn more about me! </div>
                </div>
                
                <div class="about-me-resume__resume" onclick="document.getElementById('resumeLink').click()">
                    <div class="about-me-resume__picture-image" style='background-image: url("/assets/Resume.png");'></div>
                    <div class="about-me-resume__picture-text about-me-resume__text">Resume</div>
                </div>
            </div>

            <div class="section--third project-teaser">
                
                
                
                    <div class="project-teaser__header">
                        Projects
                    </div>
                    
                    <div class="project-teaser__link" onclick="window.location='/pages/projects.html';">
                        View All >
                    </div>
                   
                    <div class="project-teaser__blocks project-teaser__ledapi">
                        <div class="imageBlock" style='background-image: url("/assets/RGBLedAPI.jfif");' onclick="window.location='/pages/projects.html#Led Interface';"></div>
                    </div>
                    <div class="project-teaser__text project-teaser__ledapi">LED API</div>
                    <div class="project-teaser__blocks project-teaser__dashboard">
                        <div class="imageBlock" style='background-image: url("/assets/PersonalDashboard.png");'  onclick="window.location='/pages/projects.html#Personal Dashboard';"></div>
                       
                    </div>
                    <div class="project-teaser__text project-teaser__dashboard">Personal Dashboard</div>
                    <div class="project-teaser__blocks project-teaser__wob">
                        <div class="imageBlock" style='background-image: url("/assets/BlockGameIcon.png");'  onclick="window.location='/pages/projects.html#World of Blocks';"></div>
                        
                    </div>
                    <div class="project-teaser__text project-teaser__wob"  style="top:80%">World of Blocks </div>
                
            </div>
        </div>
        <div class="bottomSpacer"></div>
